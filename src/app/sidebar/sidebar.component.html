<mat-toolbar>
  <button
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with menu icon"
    [routerLink]="['/']"
  >
    <mat-icon>menu</mat-icon>
    <span>{{ links[0].text }}</span>
  </button>
  <div class="example-spacer"></div>
  <button
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with share icon"
  >
    <mat-icon>share</mat-icon>
  </button>
</mat-toolbar>
